<!DOCTYPE html>
<html class='no-js' lang='en'>
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='reload' name='turbolinks-visit-control'>
    <title>GraphQl Playground</title>
    <link rel="stylesheet" media="all" href="https://d3747kuxu0kb0z.cloudfront.net/foundation/css/foundation.css" data-turbolinks-track="reload" />
    <link rel="stylesheet" media="all" href="https://d3747kuxu0kb0z.cloudfront.net/assetz/new/auth-41b6a7a411256eaa1303167c99bf205fbccf6789ada3908becaa651b3dac0a4e.css" data-turbolinks-track="reload" />
    <link rel="stylesheet" href="../static/styles.css" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
    <script async src='https://www.googletagmanager.com/gtag/js?id='></script>
</head>

<body class='sessions new width-200' data-view-render='SessionsNewView'>
    <div class='alert-message autohide' id="alert-message">
        <div class='alert-box alert'>
            You need to sign in with FleetPanda credentials before continuing.
            <a class='close' href='javascript:void(0)'>&times;</a>
        </div>
    </div>
    </div>
    <div class='auth-container'>
        <div class='logo'>
            <img src="https://d3747kuxu0kb0z.cloudfront.net/assetz/logo_2019-9eff9f8407baa9ffe73441f315606444c357f025c60e3a893a583a92a344f563.png" alt="FleetPanda Logo" />
        </div>
        <div class='box login'>
            <div class='box-header'>
                Login
            </div>
            <div class='box-body'>
                <form id="loginForm" class="simple_form new_user" action="{{ url_for('login') }}" accept-charset="UTF-8" method="post">
                    <div class='form-group'>
                        <input placeholder="Phone/Email" type="text" name="phone_number" id="phone_number" required />
                    </div>
                    <div class='form-group'>
                        <input placeholder="Password" type="password" name="password" id="password" required />
                    </div>
                    <div class='form-group'>
                        <input placeholder="Server Name" type="text" name="server_name" id="server_name" required />
                    </div>
                    <div class='form-action'>
                        <input type="submit" name="commit" value="Login" class="button submit" data-disable-with="Log In" />
                    </div>
                </form>
                <div class="loader" id="loader"></div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="../static/script.js">
    </script>
    
</body>
</html>
